

<ion-content class="getbackground">
  <!-- Playback section -->
  <ion-header>
      <ion-navbar>
      </ion-navbar>
  </ion-header>
  <div class="jb-logo">
      <img src="assets/imgs/logo.png"/>
    </div>
  
      <ion-toolbar no-border-top>
          <ion-segment [(ngModel)]="choose">
            <ion-segment-button value="today" style="color: white;">
              Sunday Services
            </ion-segment-button>
            <ion-segment-button value="week" style="color: white;">
              Wednesday Services
            </ion-segment-button>
          </ion-segment>
      </ion-toolbar>  
  <div text-center class="jb-main">
    <!-- File name -->
   

    <!-- avatar -->
    <div class="jb-avathar">
      <img src="assets/imgs/Layer5.png"/>
    </div>
    <br>

    <!-- control bar -->
    <div>
      <ion-range min="0" max="{{duration}}" [(ngModel)]="position"> <!--  [disabled]="is_in_play && is_playing"  -->
        <ion-label range-left>{{ position*1000 | date:'mm:ss' }}</ion-label>
        <ion-label range-right *ngIf="duration == -1" >--:--</ion-label>
        <ion-label range-right *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
      </ion-range>
    </div>
    <br>
    <h1>We Are Unity</h1>
    <p>Rev.Michael Gott</p>
    <p>SUNDAY, JUNE, 2018</p>
    <br>
    <ion-grid>
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col>
          <!-- Backwards -->
          <button ion-button class="skip-btn"  [disabled]="!is_ready || !is_in_play" (click)="controlSeconds('back')">
                  &nbsp;&nbsp; <img src="assets/imgs/backward.png"/>&nbsp;&nbsp;
          </button>
        </ion-col>
        <ion-col>
          <!-- Play/Pause -->
          <button ion-button class="play-pause-btn" (click)="playRecording()" *ngIf="!is_playing" [disabled]="!is_ready">
              <img src="assets/imgs/play-arrow.png"/>
          </button>

          <button ion-button class="play-pause-btn" (click)="pausePlayRecording()"  *ngIf="is_playing" [disabled]="!is_ready">
           <img src="assets/imgs/pause-button.png"/>
          </button>
        </ion-col>
        <ion-col>
          <!-- Forwards -->
          <button ion-button class="skip-btn"  [disabled]="!is_ready || !is_in_play" (click)="controlSeconds('forward')">
                  &nbsp;&nbsp; <img src="assets/imgs/forward.png"/>&nbsp;&nbsp;
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
